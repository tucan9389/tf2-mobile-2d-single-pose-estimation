[model]
model_name: 'cpm'
model_subname: ''
batch_size: 3
input_width: 240
input_height: 240
output_width: 60
output_height: 60

[extra]
number_of_stages: 2
backbone: 'backbone_4_2'

[preprocessing]
is_scale: True
is_rotate: True
is_flipping: False
is_resize_shortest_edge: True
is_crop: True
rotate_min_degree: -15.0
rotate_max_degree: 15.0
heatmap_std: 5.0

[training]
batch_size: 32
learning_rate: 0.001
epsilon: 1e-8
number_of_epoch: 200
period_echo: 100
period_save_model: 5000
period_tensorboard: 100
valid_pckh: True
pckh_distance_ratio: 0.5
multiprocessing_num: 4

[output]
output_root_path: 'drive/My Drive/ml-project/outputs'
experiment_name: 'experiment007-colab'
sub_experiment_name: 'backbone_4_2'
